<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo HTML5</title>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 0;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 0 auto;
    }

    .video-container video,
    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Clip de vídeo incrustat</h1>
  <div class="video-container">
    <video controls autoplay muted loop preload="auto" poster="poster-pra-01-encoded.jpg">
      <source src="pra-01-encoded.mp4" type="video/mp4">
      <source src="pra-01-encoded.webm type="video/webm">
      El teu navegador no suporta el vídeo en HTML5.
    </video>
  </div>
</body>
</html>
